<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <link rel="stylesheet" href="../verify/style.css" />
  </head>
<body>
  <div class="box">
    <h2>Verify Your Email</h2>
    <form id="verifyForm">
      <input type="email" id="email" placeholder="Your Gmail" required />
      <input type="text" id="code" placeholder="Verification Code" required />
      <button type="submit" id="submitBtn">Verify</button>
      <div id="message" class=""></div>
    </form>
  </div>

  <script src="../verify/script.js"></script>
</body>
</html>
